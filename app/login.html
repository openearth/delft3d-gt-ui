<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Delft3D-GT Login</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="apple-touch-icon.png" />

    <link rel="stylesheet" href="/static/styles/vendor.css" />
    <link rel="stylesheet" href="/static/styles/main.css">

    <script src="/static/scripts/vendor/modernizr.js"></script>

  </head>
  <body class="login-body">
    <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><img src="/static/images/logo/delft3d-gt.svg" alt="logo"/> Delft3D Geological Tool - Login</h3>
      </div>
      <div class="panel-body">
        <form role="form" method="POST" action="{% url 'login' %}">
          {% csrf_token %}

          {% if form.non_field_errors %}
          {% for error in form.non_field_errors %}
          <p class="text-danger">{{ error }}</p>
          {% endfor %}
          {% endif %}

          <div class="form-group{% if form.username.errors %} has-error{% endif %}">
            <label for="id_username">Username</label>
            <input class="form-control" id="id_username" name="username" placeholder="Username" value="{{ request.POST.username }}">
            <p class="{% if form.username.errors %}text-danger{% endif %}">{{ form.username.errors.as_text }}</p>
          </div>
          <div class="form-group{% if form.password.errors %} has-error{% endif %}">
            <label for="id_password">Password</label>
            <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
            <p class="{% if form.password.errors %}text-danger{% endif %}">{{ form.password.errors.as_text }}</p>
          </div>
          <button type="submit" class="btn btn-success">Sign in</button><a href="/forgot/" class="pull-right">Forgot your password?</a>
        </form>
      </div>

    </div>

    <script src="/static/scripts/vendor.js"></script>
    <script src="/static/scripts/plugins.js"></script>
  </body>
</html>
