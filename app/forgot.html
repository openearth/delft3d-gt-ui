<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delft3D-GT Forgot Password</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="apple-touch-icon.png" />

    <link rel="stylesheet" href="/static/styles/vendor.css" />
    <link rel="stylesheet" href="/static/styles/main.css">

    <script src="/static/scripts/vendor/modernizr.js"></script>

  </head>
  <body class="login-body">
    <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><img src="/static/images/logo/delft3d-gt.svg" alt="logo"/> Delft3D Geological Tool - Retrieve Password</h3>
      </div>
      <div class="panel-body">
        <form role="form" method="POST" action="">
          {% csrf_token %}

          {% if form.non_field_errors %}
          {% for error in form.non_field_errors %}
          <p class="text-danger">{{ error }}</p>
          {% endfor %}
          {% endif %}

          <div class="form-group{% if form.email.errors %} has-error{% endif %}">
            <label for="id_email">Please enter your e-mail address:</label>
            <input class="form-control" id="id_email" name="email" placeholder="your@email.adress" value="{{ request.POST.email }}">
            <p class="{% if form.email.errors %}text-danger{% endif %}">{{ form.email.errors.as_text }}</p>
          </div>
          <button type="submit" class="btn btn-success">Retrieve password</button><a href="/" class="pull-right">Back to the login page</a>
        </form>
      </div>
    </div>

    <script src="/static/scripts/vendor.js"></script>
    <script src="/static/scripts/plugins.js"></script>
  </body>
</html>
