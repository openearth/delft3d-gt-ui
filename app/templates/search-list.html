<template id="template-search-list" inline-template>

  <!-- loop through all scenarios -->

  <div v-for="item in items">
    <scenario-card
       :scenario="item"
       v-if="item.type === 'scenario'"></scenario-card>
    <model-card
       :model="item"
       v-if="item.type === model"></model-card>
  </div>
  <!-- end search -->
</template>
