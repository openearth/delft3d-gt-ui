<template id="template-search-list" inline-template>

  <!-- loop through all scenarios -->

  <div
     class="search-list"
     >
    <ul class="list-group" data-toggle="items">
      <li
         v-for="item in items"
         class="list-group-item"
         @click.stop="toggleActive(item)"
         :class="{active: item.active}"
         >
        <scenario-card
           v-if="item.type === 'scenario'"
           :scenario="item"
           ></scenario-card>
        <model-card
           v-if="item.type === 'model'"
           :model="item"
           ></model-card>
      </li>
    </ul>
  </div>

  <!-- end search -->
</template>
