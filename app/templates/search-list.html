<template id="template-search-list" inline-template>

  <!-- loop through all scenarios -->

  <div class="search-list" data-toggle="items">

    <div class="list-divider">
      your scenarios
    </div>
    <div
       v-for="(id, scenario) in scenarios"
       class="panel panel-default">
      <scenario-card :scenario="scenario" :selection="selection"></scenario-card>
    </div>

    <div class="list-divider" v-if="hasCompanyModels()">
      shared with company
    </div>

    <div
       v-for="model in companyModels"
       class="panel panel-default"
       >
       <model-card :model="model" :selection="selection" :selectable="false"></model-card>
    </div>

    <div class="list-divider" v-if="hasWorldModels()">
      shared with world
    </div>

    <div
       v-for="model in worldModels"
       class="panel panel-default"
       @click.stop="toggleActive(item)"
       >
       <model-card :model="model" :selection="selection" :selectable="false"></model-card>
    </div>

  </ul>

  <!-- end search -->
</template>
