<template id="template-search-list" inline-template>

  <!-- loop through all scenarios -->

  <div class="search-list" data-toggle="items">

    <div class="list-divider">
      your scenarios
    </div>

    <scenario-card v-for="scenario in sharedState.scenarioContainers" :scenario="scenario"></scenario-card>

    <div class="list-divider" v-if="hasCompanyModels()">
      shared with company
    </div>

    <div
       v-for="model in sharedState.modelContainers"
       v-if="model.data.shared == 'c'"
       class="panel panel-default"
       >
       <model-card :model="model" :selectable="false"></model-card>
    </div>

    <div class="list-divider" v-if="hasWorldModels()">
      shared with world
    </div>

    <div
       v-for="model in sharedState.modelContainers"
       v-if="model.data.shared == 'w'"
       class="panel panel-default"
       >
       <model-card :model="model" :selectable="false"></model-card>
    </div>

  </ul>

  <!-- end search -->
</template>
