<template id="template-search-list" inline-template>

  <!-- loop through all scenarios -->

  <div
     >
    <ul class="list-group" >
      <li
         v-for="item in items"
         @click.self.stop="toggleActive(item)"
         :class="{'active': item.active}"
         class="list-group-item"
         >
        <scenario-card
           v-if="item.type === 'scenario'"
           :scenario="item"
           ></scenario-card>
        <model-card
           v-if="item.type === 'model'"
           :model="item"
           ></model-card>
      </li>
    </ul>
  </div>

  <!-- end search -->
</template>
