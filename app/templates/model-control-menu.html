<template id="template-model-control-menu" inline-template>

  <div class="btn-group pull-right">
    <button type="button" class="btn btn-default dropdown-toggle nav-bar-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
    </button>

    <ul class="dropdown-menu">

      <!-- optioons based on scenarios -->
      <li :class="{disabled: selectedScenarios.length !== 1 }">
        <a @click="cloneScenario">Clone scenario</a>
      </li>
      <li :class="{disabled: selectedScenarios.length === 0 }">
        <a @click="deleteSelectedScenario">
          Delete scenario(s)
        </a>
      </li>
      <li :class="{disabled: selectedModels.length === 0 }">
        <a @click="deleteSelectedModels">
          Delete models(s)
        </a>
      </li>

    </ul>
  </div>

</template>
