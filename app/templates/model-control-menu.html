<template id="template-model-control-menu" inline-template>

  <div class="btn-group pull-right">
    <button type="button"
            class="btn btn-default dropdown-toggle nav-bar-button"
            :class="{disabled: true }"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false">
      Selected ({{ selectedModels.length }})
    </button>

    <ul class="dropdown-menu">

      <!-- optioons based on scenarios -->
      <li :class="{disabled: selectedModels.length === 0 }">
        <a @click="deleteSelectedModels">
          Delete models(s)
        </a>
      </li>

    </ul>
  </div>

</template>
