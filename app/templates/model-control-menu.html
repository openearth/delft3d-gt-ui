<template id="template-model-control-menu" inline-template>

  <div class="model-control-menu">

    <div class="btn-group pull-right">
      <button type="button"
              class="btn btn-default dropdown-toggle nav-bar-button"
              :class="{disabled: numSelectedModels === 0 }"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
        Selected ({{ numSelectedModels }})
      </button>

      <ul class="dropdown-menu">

        <li :class="{disabled: numSelectedModels === 0 }">
          <a @click="startSelectedModels">
            Start model<span v-if="numSelectedModels > 1">s</span>
          </a>
        </li>

        <li :class="{disabled: numSelectedModels === 0 }">
          <a @click="stopSelectedModels">
            Stop model<span v-if="numSelectedModels > 1">s</span>
          </a>
        </li>

        <li role="separator" class="divider"></li>

        <li :class="{disabled: numSelectedModels === 0 }">
          <a @click="deleteSelectedModels">
            Delete model<span v-if="numSelectedModels > 1">s</span>
          </a>
        </li>

      </ul>

    </div>

  </div>

</template>
