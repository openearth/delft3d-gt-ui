<template id="template-scenario-card">

  <div class="scenario-card" @click.stop="collapse">

    <template v-if="scenario">

      <div class="panel-heading panel-heading-scenario">

        <div class="row">

          <div class="col-sm-8">
            <i class="fa fa-folder-o" aria-hidden="true" title="scenario"></i>
            &nbsp;{{scenario.name}}
          </div>

          <div class="col-sm-2 text-center">
            <div class="progress">
              <div
                 data-percentage="{{ scenario.progress }}%"
                 :style="{ width: scenario.progress + '%'}"
                 class="progress-bar"
                 role="progressbar"
                 aria-valuemin="0"
                 aria-valuemax="100">
              </div>
            </div>
          </div>

          <div class="col-sm-1 text-center">
            <form class="form-inline">
              <div class="checkbox">
                <button type="button" class="btn btn-default btn-xs" @click.stop="selectAll">
                  <span class="glyphicon" :class="[someModelsSelected() ? 'glyphicon-check' : 'glyphicon-unchecked']"></span>
                </button>
              </div>
            </form>
          </div>

          <div class="col-sm-1 text-center">
          </div>

        </div>

      </div>

      <div class="collapse" id="collapse-{{ scenario.id }}">

        <div class="panel-body panel-body-scenario">

          <div class="row">

            <div class="col-sm-12">

              <div v-if="scenario.models && scenario.models.length > 0">

                <ul class="list-group" data-toggle="items">

                  <model-card
                     v-for="model in scenario.models"
                     v-ref:modelcards
                     :selectable="true"
                     :model="model"
                     >
                  </model-card>

                </ul>

              </div>

              <div v-else>
                <div class="message">
                  This scenario is empty
                </div>
              </div>

            </div>

          </div>

        </div>

      </div>

    </template>

    <template v-else>
      no scenario available
    </template>

  </div>

</template>
