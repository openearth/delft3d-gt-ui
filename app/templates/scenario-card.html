<template id="template-scenario-card">
  <div>
    <div v-if="scenario">
      <div class="panel panel-default">
        <div class="panel-heading"
             :class="{'active': scenario.active}">
          <div
             class="row"
             >
            <div class="col-sm-8">
              <input type="checkbox">
              Scenario: {{scenario.name}}
            </div>
            <div class="col-sm-4 text-right">
              <span class="label label-info">{{scenario.state | lowercase}}</span>
              <button
                 class="btn btn-default btn-xs collapsed"
                 type="button"
                 data-toggle="collapse"
                 data-target="#collapse-{{ scenario.id }}"
                 aria-expanded="false"
                 aria-controls="collapse-{{ scenario.id }}">
            </div>
          </div>



        </div>
        <div class="panel-body collapse"
             id="collapse-{{ scenario.id }}">
          <div v-if="scenario.models && scenario.models.length > 0">
            <div class="progress">
              <div
                 data-percentage="{{ scenario.progress }}%"
                 :style="{ width: scenario.progress + '%'}"
                 class="progress-bar progress-bar-success"
                 role="progressbar"
                 aria-valuemin="0"
                 aria-valuemax="100">
              </div>

            </div>
            <div v-for="model in scenario.models">
              <model-card
                 @click="this.$parent.toggleActive(item)"
                 :model="model"
                 >
              </model-card>
            </div>
          </div>
          <div v-else>
            <p class="text-info">This scenario is empty</p>
          </div>
        </div>
      </div>
    </div>
    <div v-else>
      no scenario available
    </div>
  </div>

</template>
